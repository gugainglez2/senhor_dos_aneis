        <ul class="faq__questions">
            <li class="faq__questions__item">
                <div class="faq__questions__item__question" data-faq-question>
                    O que está incluído no Disney+?
                </div>
                <div class="faq__questions__item__answer text--big">
                    Benefícios de assinar o Disney+:
                    <br>Estreias de filmes, séries originais e clássicos da Disney, Pixar, Marvel, Star Wars, National Geographic e Hulu.
                    <br>Os torneios mais importantes do mundo e programas da ESPN ao vivo.
                    <br>Até quatro telas ao mesmo tempo com o Disney+ Premium, e até duas com o Disney+ Padrão.
                    <br>Downloads, criação de perfis e controle parental para personalizar a experiência por idade, de acordo com o seu plano.
                </div>
            </li>
            <li class="faq__questions__item">
                <div class="faq__questions__item__question" data-faq-question>
                    Quais formas de pagamento posso utilizar?
                </div>
                <div class="faq__questions__item__answer text--big">
                    Você pode pagar com cartão de crédito, débito ou Mercado Pago, ou por meio de empresas parceiras, como Mercado Livre e provedores locais de TV, telefone e internet.
                </div>
            </li>
            <li class="faq__questions__item">
                <div class="faq__questions__item__question" data-faq-question>
                    Onde posso assistir ao Disney+?
                </div>
                <div class="faq__questions__item__answer text--big">
                    O aplicativo do Disney+ está disponível em dispositivos móveis, navegadores, videogames, decodificadores e smart TVs. Confira a lista completa de dispositivos compatíveis na Central de Ajuda.
                </div>
            </li>
        </ul>
